<!-- Add Appointment Modal -->
<div id="addAppointmentModal" class="modal fade">
    <div class="modal-dialog" style="max-width: 90%;">
        <div class="modal-content">
            <form method="post" action="{% url 'add_appointment' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">Add Appointment</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Patient</label>
                                <select name="patient" class="form-control" required>
                                    <option value="">---------</option>
                                    {% for patient in patients %}
                                    <option value="{{ patient.id }}">{{ patient.first_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Doctor</label>
                                <select name="doctor" class="form-control" required>
                                    <option value="">---------</option>
                                    {% for doctor in doctors %}
                                    <option value="{{ doctor.id }}">{{ doctor.first_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Appointment Date</label>
                                <input type="datetime-local" class="form-control" name="appointment_date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Reason for Visit</label>
                                <textarea class="form-control" name="reason_for_visit" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <select name="status" class="form-control" required>
                                    <option value="">---------</option>
                                    <option value="Scheduled">Scheduled</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Notes</label>
                                <textarea class="form-control" name="notes"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
