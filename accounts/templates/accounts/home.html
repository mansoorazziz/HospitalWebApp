<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Hospital Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 20px;
            height: 100vh;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item i {
            font-size: 4rem;
            color: #007bff;
        }
        .grid-item h3 {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="grid-container">
            <div class="grid-item" onclick="location.href='{% url 'doctor_list' %}';">
                <i class="fa fa-user-md"></i>
                <h3>Doctor's Section</h3>
            </div>
            <div class="grid-item" onclick="location.href='{% url 'patient_list' %}';">
                <i class="fa fa-users"></i>
                <h3>Patient's Section</h3>
            </div>
            <div class="grid-item" onclick="location.href='{% url 'appointment_list' %}';">
                <i class="fa fa-calendar"></i>
                <h3>Appointment's Section</h3>
            </div>
            <div class="grid-item" onclick="location.href='/billing-section';">
                <i class="fa fa-money"></i>
                <h3>Bill's Section</h3>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
